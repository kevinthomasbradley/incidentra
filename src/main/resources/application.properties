# Application name used by Spring Boot for identification
spring.application.name=incidentapi

# Database connection settings
# URL for connecting to the PostgreSQL database instance
spring.datasource.url=jdbc:postgresql://localhost:5432/incident_db
# Username for authenticating with the PostgreSQL database
spring.datasource.username=postgres
# Password for authenticating with the PostgreSQL database
spring.datasource.password=admin

# JPA & Hibernate configuration
# Automatically update the database schema to match JPA entities on startup
spring.jpa.hibernate.ddl-auto=update
# Specify the SQL dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Show SQL statements generated by Hibernate in the console (for debugging)
spring.jpa.show-sql=true
# Format SQL statements in the console output for better readability
spring.jpa.properties.hibernate.format_sql=true

